<div class="box">
  <ngb-carousel>
    <ng-template ngbSlide>
      <div class="wrapper">
          <img src="https://i.ytimg.com/vi/r-CNL56blWQ/maxresdefault.jpg" alt="1 Slider">
          <img src="https://i.ytimg.com/vi/VUecZcqY9Gw/maxresdefault.jpg" alt="2 Slider">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="wrapper">
        <img src="https://i.ytimg.com/vi/UkTL0FoRWd4/maxresdefault.jpg" alt="1 Slider">
        <img src="https://i.ytimg.com/vi/0opu8tFE7_U/maxresdefault.jpg" alt="2 Slider">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="wrapper">
        <img src="https://i.ytimg.com/vi/PpYs_ol1OUo/maxresdefault.jpg" alt="1 Slider">
        <img src="https://seucreditodigital.com.br/wp-content/uploads/2021/04/BIA-Bradesco-assedio.jpg" alt="2 Slider">
      </div>
    </ng-template>
  </ngb-carousel>

  <div class="bar">
    <h1 class="title">
      Contrate Online
    </h1>
  </div>

  <div class="container">
      <div class="one">
        <a>
          <img src="https://banco.bradesco/assets/classic/img/home/badge/ilustra-emprestimo-pessoal.png" class="imgOne">
          <h2 class="subtitle">
            Emprestimo
          </h2>
        </a>
      </div>
      <div class="second">
        <a>
          <img src="https://banco.bradesco/assets/classic/img/home/badge/ilustra-cartoes.svg" class="img">
          <h2 class="subtitle">
            Cartões
          </h2>
        </a>
      </div>
      <div class="third">
        <img src="https://banco.bradesco/assets/classic/img/home/badge/ilustra-consorcio-1.svg" class="img">
          <h2 class="subtitle">
            Consórcios
          </h2>
      </div>
      <div class="fourth">
        <img src="https://banco.bradesco/assets/classic/img/home/badge/ilustra-bitz.svg" class="img">
        <h2 class="subtitle">
          Bitz
        </h2>
      </div>
      <div class="fifth">
        <img src="https://banco.bradesco/assets/classic/img/home/badge/ilustra-veloe.svg" class="img">
        <h2 class="subtitle">
          Veloe
        </h2>
      </div>
    </div>

    <div class="container2">
      <h1 class="title2">
        Tudo feito para você
        <h3 class="subtitle2">
          Saiba mais sobre as soluções e os serviços que agilizam sua vida.
        </h3>
      </h1>
    </div>

    <div class="container3">
      <div class="minibox">
        <a>
          <img src="https://banco.bradesco/assets/classic/img/home/icon-sac-ouvidoria.svg" class="imgBox">
          <h2 class="subtitle3">
            SAC/OUVIDORIA
          </h2>
        </a>
      </div>
      <div class="minibox">
        <a>
          <img src="https://banco.bradesco/assets/classic/img/home/icone-boletos.svg" class="imgBox">
          <h2 class="subtitle3">
            2 VIA DO BOLETO
          </h2>
        </a>
      </div>
      <div class="minibox">
        <img src="https://banco.bradesco/assets/classic/img/home/icone-pagamentos.svg" class="imgBox">
          <h2 class="subtitle3">
            PAGAMENTOS
          </h2>
      </div>
      <div class="minibox">
        <img src="https://banco.bradesco/assets/classic/img/home/icone-open-finance.svg" class="imgBox">
        <h2 class="subtitle3">
          OPEN FINANCE
        </h2>
      </div>
      <div class="minibox">
        <img src="https://banco.bradesco/assets/classic/img/home/icone-renegociacao-de-dividas.svg" class="imgBox">
        <h2 class="subtitle3">
          RENEGOCIAÇÃO
        </h2>
      </div>
      <div class="minibox">
        <img src="https://banco.bradesco/assets/classic/img/home/ico_pix.svg" class="imgBox">
        <h2 class="subtitle3">
          PIX
        </h2>
      </div>  
    </div>

    <div class="end">
      <img src="https://banco.bradesco/assets/classic/img/home/cards-vantagens.svg" class="imgBack">
    </div>
</div>
